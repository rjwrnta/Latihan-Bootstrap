<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Tambah Film</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="image/img_brand-xxi.png" alt="505" width="70px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Popcorn</a></li>
                <li><a class="dropdown-item" href="#">Movie</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Ticket</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Wellcome</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  <div class="row">
    <div class="col-3">
      <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">XXI MOVIES</div>
        <div class="card-body">
          <h5 class="card-title">This Movie for 15+</h5>
          <p class="card-text">Selamat menyaksikan dan awasi anak anda karena terdapat adegan kekerasan</p>
        </div>
      </div>
    </div>

    <div class="col-9">
      <h1 class="ms-5">TAMBAH FILM</h1>

      <div class="card col-8 ms-5">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Judul Film</label>
                <input type="text" class="form-control" placeholder="Film yang ingin anda cari" id="judul">
            </div>

            <div class="mb-3">
                <label class="form-label">Durasi</label>
                <input type="time" class="form-control" id="durasi">
            </div>

            <div class="mb-3">
                <label class="form-label">Tanggal Rilis</label>
                <input type="date" class="form-control" id="tanggal">
            </div>

            <select class="form-select" aria-label="Default select Resolution">
                <option selected>Resolusi</option>
                <option value="1">144p</option>
                <option value="2">360p</option>
                <option value="3">720p</option>
                <option value="4">1080p</option>
                <option value="5">HDR 4k</option>
            </select>

            <div class="mb-3">
                <label class="form-label">Thumbnail</label>
                <input type="file" class="form-control" id="thumbnail">
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input type="number" class="form-control" max="5" min="1" placeholder="1-5" id="rating">
            </div>

            <div class="mb-3">
                <label class="form-label">Genre</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="genre1">
                    <label class="form-check-label" for="flexCheckDefault">
                      Action
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="genre2">
                    <label class="form-check-label" for="flexCheckDefault">
                      Romance
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="genre3">
                    <label class="form-check-label" for="flexCheckDefault">
                      Drama
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="genre4">
                    <label class="form-check-label" for="flexCheckDefault">
                      Comedy
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="genre5">
                    <label class="form-check-label" for="flexCheckDefault">
                      Horor
                    </label>
                </div>

            <div class="mb-3">
                <label class="form-label">Sinopsis</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <input class="btn btn-outline-danger" type="submit" value="Submit" id="submit">

        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
